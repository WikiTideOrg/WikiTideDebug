<!DOCTYPE html>
<html lang="en">
  <head>
    <title>X-WikiTide-Debug popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="hidden">
    <div class="options">
        <div class="input-container">
            <label class="input-label" for="accessKey">Access Key:</label>
            <input type="password" class="option access-key-input" id="accessKey" placeholder="Enter Access Key" />
        </div>
        <div class="input-container">
          <label class="input-label" for="backend">Backend:</label>
          <select class="option backend-dropdown" id="backend">
            <option value="test21.wikitide.net">test21.wikitide.net</option>
            <option value="mw21.wikitide.net">mw21.wikitide.net</option>
            <option value="mw22.wikitide.net">mw22.wikitide.net</option>
          </select>
        </div>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" name="switch" class="switch-checkbox option" id="enabled" />
                <span class="switch-label">
                    <span class="switch-inner"></span>
                    <span class="switch-switch"></span>
                </span>
            </label>
        </div>
    </div>
  </body>
</html>
