<!DOCTYPE html>
<html lang="en">
  <head>
    <title>X-WikiForge-Debug popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="hidden">
    <div class="options">
      <div>
        <select class="option" id="backend">
          <option value="test1.wikiforge.net">test1.wikiforge.net</option>
          <option value="mw1.wikiforge.net">mw1.wikiforge.net</option>
          <option value="mw2.wikiforge.net">mw2.wikiforge.net</option>
          <option value="mw3.wikiforge.net">mw3.wikiforge.net</option>
          <option value="mw4.wikiforge.net">mw4.wikiforge.net</option>
          <option value="mw5.wikiforge.net">mw5.wikiforge.net</option>
          <option value="mw6.wikiforge.net">mw6.wikiforge.net</option>
          <option value="jobrunner1.wikiforge.net">jobrunner1.wikiforge.net</option>
          <option value="jobrunner2.wikiforge.net">jobrunner2.wikiforge.net</option>
        </select>
      </div>
    </div>
    <div class="switch-container">
      <div class="switch">
        <input type="checkbox" name="switch" class="switch-checkbox option" id="enabled">
        <label class="switch-label" for="enabled">
          <span class="switch-inner"></span>
          <span class="switch-switch"></span>
        </label>
      </div>
    </div>
  </body>
</html>
